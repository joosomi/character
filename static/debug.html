<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG 디버거</title>
    <link rel="stylesheet" href="/static/css/debug.css">
</head>
<body>
    <h1>RAG 디버거</h1>
    
    <div class="form-group">
        <label for="query">검색 쿼리:</label>
        <input type="text" id="query" placeholder="검색할 쿼리를 입력하세요">
    </div>
    
    <div class="form-group">
        <label for="user-id">사용자 ID (선택사항):</label>
        <input type="text" id="user-id" placeholder="특정 사용자의 데이터만 검색하려면 입력하세요">
    </div>
    
    <div class="form-group">
        <label for="k">결과 수 (k):</label>
        <input type="number" id="k" value="3" min="1" max="10">
    </div>
    
    <div class="form-group">
        <label for="threshold">유사도 임계값 (0~1):</label>
        <input type="number" id="threshold" value="0.3" min="0" max="1" step="0.1">
    </div>
    
    <div class="checkbox-group">
        <input type="checkbox" id="reload" checked>
        <label for="reload">검색 전 벡터 저장소 다시 로드</label>
    </div>
    
    <button id="search-btn">검색</button>
    
    <div class="results" id="results">
        <p>검색 결과가 여기에 표시됩니다.</p>
    </div>
    
    <script src="/static/js/debug.js"></script>
</body>
</html>
